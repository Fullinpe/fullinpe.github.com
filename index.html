          <div class="form-group">
            <label>35. 相机图传模块接收端 ID 设置正确的步骤顺序为<br>①使用USB Type-C 数据线将PC和接收端的USB 端口连接，将相机图传模块接收端用电源适配器供电，等待20 秒左右直到状态指示灯为绿色常亮，表示启动完成。
